
<head>
<title>JS Page Verification</title>
</head>
<body>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js">
</script>
<script>
function checksum(checksumVal){
    var hash = CryptoJS.MD5(document.documentElement.outerHTML);

    alert(hash)
    alert(checksumVal);
    if(hash.toString() != checksumVal.toString()){
        alert("Checksum doesn't match. Page has been tampered with.\nShould be " 
                + hash);
    }
    else
    {
        alert("Checksum matches")
    }
}

</script>
<script src="./checksum.json"></script>
</body>
</html>
